<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Designing forms</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form>
        <label for="text">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required="Fill this area">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required="Fill this area">
        <label for="message">Leave a message</label>
        <textarea id="message" placeholder="Leave a message" required="Fill this area"></textarea>  
        <button> Send </button>
    </form>

</body>
</html>
